<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

    <!--local stylesheets -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>

    <title>The AJAXson 5</title>
</head>
<body>
    <div class='container-fluid'>
        <div class='jumbotron text-center'>
            <h1 class='page_heading'>The AJAXson 5</h1>
        </div>
        <div class='row'>
            <form id="form-gif-request">
                <div class="col-xs-12">
                    <div class='form_input_block'>
                        <label class='form_label'>What kind of Jackson 5 related gif do you want?</label>
                        <p><input id='tag_input' name="tag" type="text"/></p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class='form_input_block'>
                        <p><label class='form_label'>Prove you are not a robot by filling in this sentence:</label></p>
                        <input id='captcha_input' name="captcha_input" type="text" placeholder='How many Jacksons are better than one?' />
                        <p id="captcha_denied" class = "error" hidden="true">No gifs for you.</p>
                        <p><input id='submit_button' type="submit" value="Get my Gif!" /></p>
                    </div>
                </div>
            </form>
        </div>
        <p id="loading">Loading...</p>
        <img id="gif" src="" hidden="true" />
        <p id="feedback" hidden="true`"></p>
    </div>
</body>
</html>
